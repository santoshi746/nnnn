<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style>
    .dropdown-menu{
        background-color: aquamarine;
    }
   </style>
    <title>Dropdown</title>
  </head>
  <body>
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" data-bs-target="#ddd" data-bs-toggle="dropdown">Mobiles</button>
    <ul class="dropdown-menu">
        <li class="dropdown-item"><a href="https://www.amazon.in/s?k=samsung&crid=2CQ26AFQ0ENKQ&sprefix=sam%2Caps%2C226&ref=nb_sb_ss_ts-doa-p_2_3" class="btn ">Samsung</a></li>
        <li class="dropdown-item">One plus</li>
        <li class="dropdown-item">Realme</li>
        <li class="dropdown-item">Vivo</li>
        <li class="dropdown-item">Oppo</li>
        <li class="dropdown-item">iPhone</li>
        <li class="dropdown-item">Honour</li>
        <li class="dropdown-item">Motorola</li>
    </ul>
    </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
